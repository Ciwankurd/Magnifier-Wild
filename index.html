<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifier-Wild</title>
    <script async src="opencv.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.228/pdf.min.js"></script>
    <script type ="module" src="document-magnifier.mjs" defer></script>
</head>
<style>

            #snap{
                height: 80px;
                width: 80px;
                border-radius: 50%;
                cursor:pointer;
                font-family:'Courier New','monospace';
                text-align: center;
                background:red;
                margin-left: 180px;
                margin-top: 20px;
                font-size: 1em;


            }

            #content, html, body {
                height: 100%;
                font-family: Sans-Serif;
                margin: 0%;
            }

            form
            {
                margin: 2vw;
            }

            #left {
                float: left;
                width: 80%;
                height: 100%;
                overflow: scroll;
                scroll-behavior: smooth;
            }

            #right {
                float: left;
                width: 20%;
                background: gray;
                color: white;
                height: 100%;
                overflow: scroll;
                scroll-behavior: smooth;
                font-size: 2vw;  /* using viewport width ensure the size do not change with zoom*/
                text-align: center;
            }

            #rightHighlighter {
                position: absolute;
                right: 5vw; /*so it is on the right side*/
                top: -10vw; /* initially out of view */
                width: 3vw;
                height: 3vw;
                border-radius: 100%;
                background: rgba(255,255,0,0.5);
                z-index: 10;
            }

            .highlight
            {
                background: yellow;
            }

            /* Defining the spacing between words*/
            canvas {
                border-style:solid;
                border-color:transparent;
                border-width:5px;
            }

            /* the marker for beginning of page */
            .pageMarker {
                font-size: 2em;
                color: white;
                background: gray;
                text-align: center;
            }

            /* the marker separating regions on page */
            .regionMarker {
                background: gray;
                color: yellow;
                text-align: center;
            }

            /* the progress bar */
            progress {
                width: 90vw;
                height: 5vw;
            }

            /* set page preview according to viewport to prevent zooming. A4 default page ratio*/
            .pagePreview
            {
                width: 16vw;
                aspect-ratio: 1/1.4142;
            }
            .landscape
            {
                aspect-ratio: 1.4142/1;
            }
            .pagePreviewCanvas
            {
                width: 90%;
                height: 90%;
                border-width:1vw 1vw;
            }


</style>
<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image" width="600" height="800"/>
        <img id="oIm" hidden="hidden" />

        <div class="caption">imageSrc <input type="file" id="fileInput" name="file" accept='.png, .jpg, .jpeg' /></div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput" ></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>

</br>
</br>



<label>Input CAM</label></br>
<video id="video-input" width="800px" height="1050px"></video> </br>
<button id="snap">Capture</button> </br>
<label>Image</label></br>
track-Max : <input type="range" id="trackbar1" value="50" min="0" max="100" step="1" oninput="callback()">
<input type="text" id="tracke1Value" size="3" value="50"/>
track-Min : <input type="range" id="trackbar2" value="50" min="0" max="100" step="1" oninput="callback()">
<input type="text" id="tracke2Value" size="3" value="50"/></br>
<canvas id="cap-image" width="800" height="1050"></canvas></br>
<label>Image-Processing</label></br>
<canvas id="pros-image" width="450" height="350"></canvas></br>
<label>Output OpenCV</label>
<canvas id="canvas-output" width="480px" height="320px"></canvas>
<script src="scripts.js"></script>


<form>
    <h1>PDF-FLOWER II</h1>
    <p>View (scanned) pdf documents with magnification and reflow.</p>

    <p>By Frode Eika Sandnes, Oslo Metropolitan University, April, 2022.</p>

    <h2>Options</h2>
    <p>
        <input type="checkbox" id="contrast" name="contrast" value="contrast">
        <label for="contrast">Stronger contrast</label><br>
    </p>
    <p>
        <input type="checkbox" id="negative" name="negative" value="negative">
        <label for="negative">Negative</label><br>
    </p>

</form>

</body>
</html>
