<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifier-Wild</title>
    <script async src="opencv.js" type="text/javascript" defer onload="openCvReady()"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
</head>
<body>
<div class="container-md" >
<h1>Magnifier-Wild</h1>
    <br><br><br>
<p id="status">OpenCV.js is loading...</p>
    <br><br>
    <h2>Options</h2> <br>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="negative" name="negative" value="negative">
        <label class="form-check-label" for="negative">
            Negative
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="contrast" name="contrast" value="contrast">
        <label class="form-check-label" for="contrast">
            Stronger contrast
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="Frode-projection" name="projection" value="Frode-projection" checked>
        <label class="form-check-label" for="Frode-projection">
            Frode-projection
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="OpenCV-projection" name="projection" value="OpenCV-projection">
        <label class="form-check-label" for="OpenCV-projection">
            OpenCV-projection
        </label>

    </div>

    <br><br>
<div>
    <div id>
        <!--
        <span id="boot-icon" class="bi bi-image" style="font-size: 200px; color: rgb(59, 154, 201); opacity: 0.8; -webkit-text-stroke-width: 0px; text-shadow: rgb(4, 43, 62) 8.2px -4.2px 2.9px;"></span>
        -->
        <br><label>Input Image</label> <br><br>
        <img id="imageSrc" class="img-fluid" alt="No Image" width="500" height="500"/>

        <br><br><br>
        <div class="col-sm-6 mx-auto shadow p-3 mb-5 bg-body rounded">
            <label for="fileInput" class="form-label">Velg Bilde fra Camera eller Studio</label>
            <input class="form-control" type="file" id="fileInput" name="file" accept='image/*,.pdf, .png'  capture="environment">
        </div>


    </div>
    <br><br><br><br>
    <div>
        <canvas class="img-fluid" id="LabcanvasOutput"></canvas> <br><br>
        <canvas class="img-fluid" id="canvasOutput"></canvas>
    </div>
</div>

</br>
</br>

    <div  class="image-viewer-container">
        canvasOutput
        <div id="result"></div>
    </div>
    <br>
    <br>

<label>Input CAM</label><br>
<label>Output OpenCV</label><br><br>
    <div class="overlay">
            <div class="overlay-element top-left"></div>
            <div class="overlay-element top-right"></div>
            <div class="overlay-element bottom-left"></div>
            <div class="overlay-element bottom-right"></div>
        <video id="video-input"  class="img-fluid"></video>

        <div><button class="overlay-element bottom-center" id="snap">Capture</button></div>

    </div>
    <br><br>

<!--
    <video id="Original-video-input" class="img-fluid" ></video>

<canvas  id="canvas-output"></canvas>

<canvas id="ImProcess" alt="Show Image Prossess" class="img-fluid"></canvas>

    </br></br>
    <label>Captured Image</label><br><br>
    <canvas id="cap-image" class="img-fluid" ></canvas></br>
    <br><br>
    <label>Image-Processing</label><br><br>
<canvas id="pros-image" class="img-fluid" ></canvas><br>
<form>
    <h1>Magnifier-Wild</h1>
    <p>View (scanned) Image with magnification and reflow.</p>

    <p>By , Group 51, Frode Eika Sandnes, Oslo Metropolitan University, April, 2022.</p>

</form>
</div>
<img alt="original image" hidden="hidden" id="oIm"  />
<script src="frode.js" defer></script>
<script src="scripts.js" > </script>


</body>
</html>
