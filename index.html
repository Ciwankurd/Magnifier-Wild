<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnifier-Wild</title>
    <script async src="opencv.js" type="text/javascript"></script>

</head>
<style>

            #snap{
                height: 80px;
                width: 80px;
                border-radius: 50%;
                cursor:pointer;
                font-family:'Courier New','monospace';
                text-align: center;
                background:red;
                margin-left: 180px;
                margin-top: 20px;
                font-size: 1em;


            }


</style>
<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image"/>
        <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput" ></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>

</br>
</br>



<label>Input CAM</label></br>
<video id="video-input" width="480px" height="320px"></video> </br>
<button id="snap">Capture</button> </br>
<label>Image</label></br>
track-Max : <input type="range" id="trackbar1" value="50" min="0" max="100" step="1" oninput="callback()">
<input type="text" id="tracke1Value" size="3" value="50"/>
track-Min : <input type="range" id="trackbar2" value="50" min="0" max="100" step="1" oninput="callback()">
<input type="text" id="tracke2Value" size="3" value="50"/></br>
<canvas id="cap-image" width="450" height="350"></canvas></br>
<label>Image-Processing</label></br>
<canvas id="pros-image" width="450" height="350"></canvas></br>
<label>Output OpenCV</label>
<canvas id="canvas-output" width="480px" height="320px"></canvas>
<script src="scripts.js"></script>


</body>
</html>
