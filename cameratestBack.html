<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="vid2" width="300" width="200" autoplay muted></video>
    <video id="vid3" width="300" width="200" autoplay muted></video>
    <video id="vid1" width="600" width="400" autoplay muted></video>

    <script>
        const vid1 = document.getElementById("vid1");

        async function setup()
            {
            const stream = await navigator.mediaDevices.getUserMedia({video: true, facingMode: 'environment'
    });
    /*
                const stream = await navigator.mediaDevices.getUserMedia({video: true, facingMode: {
      exact: 'environment'
    }});
    */
            vid1.srcObject = stream;
            }
        setup();
    </script>
</body>
</html>
