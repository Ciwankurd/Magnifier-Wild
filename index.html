<div class="container">
<h2>Magnifier-Wild</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
    <div class="inputoutput">
        <img id="imageSrc" alt="No Image" width="800" height="800"/>
        <img id="oIm" hidden="hidden" />

        <div class="caption">imageSrc <input type="file" id="fileInput" name="file" accept='.png, .jpg, .jpeg' /></div>
    </div>
    <div class="inputoutput">
        <canvas id="canvasOutput" ></canvas>
        <div class="caption">canvasOutput</div>
    </div>
</div>

</br>
</br>



<label>Input CAM</label></br>
<video id="video-input" hidden="hidden"></video> </br>
<label>Output OpenCV</label>
<div id="content" >
    <div class="overlay">
        <div  class="overlay-helper">
            <div class="overlay-element top-left"></div>
            <div class="overlay-element top-right"></div>
            <div class="overlay-element bottom-left"></div>
            <div class="overlay-element bottom-right"></div>
            <div><button id="snap">Capture</button></div>
            <img type="button" src="images/flipcam.png" id="flip-button"/>

        </div>

    </div>

   <canvas  id="canvas-output"  ></canvas>
    </div>
</div>

<canvas id="cap-image" height="900" width="700" ></canvas></br>
<label>Image-Processing</label></br>
<canvas id="pros-image" ></canvas></br>

        <input type="checkbox" id="contrast" name="contrast" value="contrast">
